<div data-dojo-attach-point="BootstrapCarouselNode" class="wgt-BootstrapCarousel">
    <div id="{{carouselID}}" class="carousel slide {{carouselClass}}" data-interval="3000" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" {{showdots}}>
       {{list}}
      </ol>
        
      <div class="carousel-inner">
       {{items}}
      </div>  
        
</div>
</div>
